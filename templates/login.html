<!DOCTYPE html>
<html>
  <head>
    <title> Login </title>
    <link href="/static/styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <style>
      .main{
        background: url("static/images/wallpaper.jpg");
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
    </style>
  </head>

    <!-- {% include "navbar.html" %} -->

<div class = "main">
<body>
	<div class="container h-100">
    <div>
		<br>		<br>		<br>
      <h3 style="text-align: center; color: white;  margin-bottom: 10px; font-size: 3em;">Welcome to the Panera Unlimited Sip Club University</h3>
    </div>
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
            <!--Image here-->
						<img src="static/images/paneralogin.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form action="/" method="POST">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
              <!--Email Inpute Here--> 
							<input type="text" name="email" class="form-control input_user" value="" placeholder="email" required>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
              <!--Password Inpute Here--> 
							<input type="password" name="password" class="form-control input_pass" value="" placeholder="password" required>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
              <!--Submit Input Here--> 
			  <button type="submit" name="submitlog" class="login_btn" onclick="playSound()">Login</button>
			  <audio id="myAudio">
				<source src="static/bruh.mp3" type="audio/mpeg">
			  </audio>
				   </div>
					</form>
				</div>
		
				<div class="mt-4">
          <!--Create User Here--> 
					<div class="d-flex justify-content-center links">
            Want to attend Panera University? <a href="create_account" class="ml-2" style="color: #F56329;">Apply</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</div>
<footer style="background-color: black; color: #ffffff; text-align: center;">
	<p>This is a school project, in no way shape or form are we affiliated with Panera</p>
  </footer>
  

<script>
	function playSound() {
	  var audio = document.getElementById("myAudio");
	  audio.play();
	}
	</script>
</html>
