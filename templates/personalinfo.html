<!--------------------DOCUMENT DESCRIPTION------------------ 
-This HTML shows the students's personal info
-They update their personal info here
-Visible by: Admin, GA, Student
--------------------DOCUMENT DESCRIPTION--------------------> 
<!DOCTYPE html>
<html>
    <head>
        <title>{{ x.uid }} Information</title>
    </head>
    <body>
        {% include "navbar.html" %}
    
    <div class = "main">
        <h2>{{ x.fname }} Personal Information</h2>
        <li>User ID: {{ x.uid }}</li>
        <li>SSN: XXX-XX-{{ x.ssn[-4:] }}</li>
        <form method="POST" action="/studentdirectory/{{ x.uid }}">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" pattern="[A-Za-z]+" value="{{ x.fname }}" required><br><br>
            <label for="minit">Middle Initial:</label>
            <input type="text" name="minit" pattern="[A-Za-z]{0,1}" title="Please enter one letter or leave blank" maxlength="1" value="{{ x.minit }}"><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" pattern="[A-Za-z\- ]+" value="{{ x.lname }}" required><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" value="{{ x.email }}" required><br><br>
            <label for="address">Address:</label>
            <input type="text" name="address" value="{{ x.address }}"><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" value="{{ x.password }}"><br><br>
            <input type="submit" value="Update">
        </form>
    </div>
    </body>
</html>
